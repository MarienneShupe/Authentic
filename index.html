<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Fillable PDF</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #preview { max-width: 300px; margin: 20px; cursor: pointer; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        #instructions { font-size: 18px; text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <div id="instructions">Click the image or button to download a fillable PDF. Open it, type, and screenshot!</div>
    <img id="preview" src="background.png" alt="Click to Create PDF">
    <button id="createButton">Create Fillable PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const preview = document.getElementById('preview');
        const createButton = document.getElementById('createButton');
        const imageData = 'background.png'; // A4-sized image (595x842 px)

        function generatePDF() {
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: [595, 842] // A4 in pixels
            });

            const img = new Image();
            img.src = imageData;
            img.onload = () => {
                pdf.addImage(imageData, 'PNG', 0, 0, 595, 842); // Fits A4 exactly
                pdf.setFontSize(12);
                pdf.text('Type here:', 10, 700); // Label higher up
                pdf.acroform.addField({
                    AS: 'userResponse', // Annotation subtype
                    T: 'userResponse',  // Field name
                    Rect: [70, 690, 200, 20], // Position: x, y, width, height
                    V: '', // Default value (empty)
                    F: 4 // Flags: 4 means visible
                });
                pdf.save('fillable_a4.pdf');
            };
        }

        preview.addEventListener('click', generatePDF);
        createButton.addEventListener('click', generatePDF);
    </script>
</body>
</html>
