<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image PDF Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #canvas { max-width: 300px; margin: 20px; border: 1px solid #ccc; cursor: text; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        #instructions { font-size: 18px; text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <div id="instructions">Click the image to type, then download as PDF!</div>
    <canvas id="canvas"></canvas>
    <button id="createButton">Download PDF</button>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createButton = document.getElementById('createButton');

        // Load the image
        const img = new Image();
        img.src = 'background.png'; // Your 1080x1920 image
        let userText = '';
        let textX = 50; // Default X position for text
        let textY = 100; // Default Y position for text

        img.onload = () => {
            // Set canvas size to match scaled image
            const maxWidth = 300; // Match CSS max-width
            const ratio = maxWidth / img.width;
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            drawCanvas();
        };

        img.onerror = () => {
            console.error('Image load failed');
            canvas.width = 300;
            canvas.height = 400;
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.fillText('Image not found', 10, 50);
        };

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000'; // Text color
            ctx.font = '16px Arial'; // Adjust font size as needed
            ctx.fillText(userText, textX, textY);
        }

        // Handle clicking to set text position
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            textX = e.clientX - rect.left;
            textY = e.clientY - rect.top;
            drawCanvas();
        });​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
