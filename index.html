<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive X Post PDF Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #container { position: relative; max-width: 300px; margin: 20px; }
        #canvas { max-width: 300px; border: 1px solid #ccc; touch-action: none; } /* Prevent mobile scrolling issues */
        #textInput { position: absolute; display: none; font-size: 16px; padding: 4px; border: 1px solid #000; background: rgba(255, 255, 255, 0.9); z-index: 10; width: 80%; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        #instructions { font-size: 18px; text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <div id="instructions">Click or tap the image to add text, type your reply, then download PDF to share on X!</div>
    <div id="container">
        <canvas id="canvas"></canvas>
        <input type="text" id="textInput" placeholder="Type here...">
    </div>
    <button id="createButton">Download PDF</button>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');
        const textInput = document.getElementById('textInput');
        const createButton = document.getElementById('createButton');

        // Canvas setup
        canvas.width = 300;
        canvas.height = 400;
        let userText = '';
        let textX = 50;
        let textY = 100;
        let imageLoaded = false;

        // Load image
        const img = new Image();
        img.src = 'background.png'; // Replace with your X post image URL or local file

        img.onload = () => {
            console.log('Image loaded successfully');
            imageLoaded = true;
            const maxWidth = 300;
            const ratio = maxWidth / img.width;
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            textInput.style.width = `${canvas.width - 20}px`;
            drawCanvas();
        };

        img.onerror = () => {
            console.log('Image failed to load');
            drawCanvas();
        };

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imageLoaded) {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText('No image loaded', 10, 20);
            }
            if (userText) {
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                wrapText(ctx, userText, textX, textY, canvas.width - 20, 20);
            }
        }

        // Wrap text to fit canvas width
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let currentY = y;

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, currentY);
                    line = words[n] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, x, currentY);
        }

        // Initial draw
        drawCanvas();

        // Position text input on click or touch
        function positionTextInput(e) {
            e.preventDefault(); // Prevent default touch behavior
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            textX = clientX - rect.left;
            textY = clientY - rect.top;
            textInput.style.left = `${Math.min(textX, canvas.width - textInput.offsetWidth)}px`; // Keep within bounds
            textInput.style.top = `${Math.max(textY - 20, 0)}px`; // Offset, prevent going off top
            textInput.style.display = 'block';
            textInput.focus();
            console.log('Input positioned at:', textX, textY);
        }

        canvas.addEventListener('click', positionTextInput);
        canvas.addEventListener('touchstart', positionTextInput);

        // Update text on input
        textInput.addEventListener('input', (e) => {
            userText = e.target.value;
            drawCanvas();
            console.log('Text updated:', userText);
        });

        // Optional: Hide input on blur
        textInput.addEventListener('blur', () => {
            textInput.style.display = 'none';
        });

        // Generate PDF
        function generatePDF() {
            console.log('Generating PDF with text:', userText);
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: [595, 842]
            });

            const pdfWidth = 595;
            const pdfHeight = 842;
            const ratio = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
            const scaledWidth = canvas.width * ratio;
            const scaledHeight = canvas.height * ratio;
            const xOffset = (pdfWidth - scaledWidth) / 2;
            const yOffset = (pdfHeight - scaledHeight) / 2;

            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', xOffset, yOffset, scaledWidth, scaledHeight);
            pdf.save('x_post_response.pdf');
            console.log('PDF saved');
        }

        createButton.addEventListener('click', generatePDF);
    </script>
</body>
</html>
