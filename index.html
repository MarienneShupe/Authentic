<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image PDF Generator</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #canvas { max-width: 300px; margin: 20px; border: 1px solid #ccc; cursor: text; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        #instructions { font-size: 18px; text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <div id="instructions">Click the canvas to type, then download as PDF!</div>
    <canvas id="canvas"></canvas>
    <button id="createButton">Download PDF</button>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createButton = document.getElementById('createButton');

        // Default canvas setup (in case image fails)
        canvas.width = 300;
        canvas.height = 400;
        let userText = '';
        let textX = 50;
        let textY = 100;
        let imageLoaded = false;

        // Load the image
        const img = new Image();
        img.src = 'background.png'; // Replace with your image path or URL

        img.onload = () => {
            console.log('Image loaded');
            imageLoaded = true;
            const maxWidth = 300;
            const ratio = maxWidth / img.width;
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            drawCanvas();
        };

        img.onerror = () => {
            console.log('Image failed to load, using fallback');
            drawCanvas(); // Draw fallback even if image fails
        };

        // Draw initial canvas (with or without image)
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imageLoaded) {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText('No image loaded', 10, 20);
            }
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.fillText(userText, textX, textY);
        }

        // Initial draw
        drawCanvas();

        // Click to set text position
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            textX = e.clientX - rect.left;
            textY = e.clientY - rect.top;
            console.log('Clicked at:', textX, textY);
            drawCanvas();
        });

        // Typing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                userText = userText.slice(0, -1);
            } else if (e.key.length === 1) {
                userText += e.key;
            }
            console.log('Text:', userText);
            drawCanvas();
        });

        // PDF generation
        function generatePDF() {
            console.log('Button clicked, generating PDF');
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: [595, 842]
            });

            const pdfWidth = 595;
            const pdfHeight = 842;
            const ratio = Math.min(pdfWidth / canvas.width, pdfHeight / canvas.height);
            const scaledWidth = canvas.width * ratio;
            const scaledHeight = canvas.height * ratio;
            const xOffset = (pdfWidth - scaledWidth) / 2;
            const yOffset = (pdfHeight - scaledHeight) / 2;

            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', xOffset, yOffset, scaledWidth, scaledHeight);
            pdf.save('edited_image.pdf');
            console.log('PDF should be downloaded');
        }

        createButton.addEventListener('click', generatePDF);
    </script>
</body>
</html>
